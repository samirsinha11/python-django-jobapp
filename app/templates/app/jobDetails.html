{% extends 'base.html' %}
{%block title%} Flexcareers | {{job.title}}{%endblock title%}
{% block content %}
<section>
    <div class="container">
      <div class="view-post">
        <h1 class="jobtitle">
          {{job.title}}
        </h1>
        <p class="location it">Location: <span>{{job.location.city}}</span></p>
        <p class="status it">Type: <span>Full time</span></p>
        <p class="budget it">Salary: <span>{{job.salary}}</span></p>
        <div class="desc">
          <p class="details">
            {{job.description}}            </p>
        </div>
        <div class="buttons">
          <button class="apply">
            <a href="{% url 'upload_file'%}">Apply</a>
          </button>
      </div>
      </div>
  </section>
{% endblock content %}
